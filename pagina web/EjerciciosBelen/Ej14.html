<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>     
        body{
            display: flex;  
        }   
        table{
            border-collapse: collapse;
        }        
        td{
            border:1px solid #000;
            padding:25px;
            background-color:#ccc;
            text-align: center;
        }      
        .izquierda{
            margin-left: 10%;
        }  
    </style>    
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E,I</td>
            <td>F</td>
            <td colspan="2">G,H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K,O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>
    <table class="izquierda">
        <tr>
            <td colspan="4">A,B,C,D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="3"><P>G,</P><P>K,</P><P>O</P></td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="2">M, N</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
